<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook.js - Authentication Successful</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        text-align: center;
        margin: 2rem auto;
        max-width: 800px;
      }
      div {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <h1>Authentication Successful</h1>
        <p>You have successfully authenticated with Facebook.</p>
        <p>
          <strong
            >Your credentials have been saved in a
            <code>credentials.json</code> file in the current directory.</strong
          >
        </p>
        <p>You can now return to the terminal.</p>
        <div
          style="
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
          "
        >
          <a href="https://github.com/leftmove/facebook.js"
            >View Documentation</a
          >
          <a href="#" onclick="window.close()">Close Window</a>
        </div>
      </div>
    </div>

    <script>
      // Auto-close the window after 5 seconds if no interaction
      setTimeout(() => {
        if (!document.hidden) {
          window.close();
        }
      }, 1000 * 30);
    </script>
  </body>
</html>
